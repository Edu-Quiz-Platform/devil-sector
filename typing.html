<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Lesson: ASDF ;LKJ</title>
    <link rel="stylesheet" href="typing.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Typing Practice: ASDF ;LKJ</h1>
        </header>
        
        <div class="lesson-box">
            <p id="lesson-text">
                <!-- This will be filled with the JS-generated lesson text -->
            </p>
            <textarea id="typing-area" placeholder="Type ASDF ;LKJ here..." oninput="startTyping()"></textarea>
        </div>
        
        <div class="result-section">
            <button onclick="finishLesson()">Finish</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="typing.js"></script>
</body>
</html>
